<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- ğŸŒ™ Dark Mode Toggle Button -->
  <div style="text-align: right; padding: 12px;">
    <button onclick="document.body.classList.toggle('dark')">ğŸŒ™ Toggle Dark Mode</button>
  </div>
    <h1 class="title">iChat ğŸ’¬</h1>
    <div class="main">
      <!-- Name Input -->
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>

      <!-- Private Chat Selection -->
      <div class="private-chat">
        <label for="private-user-select">Send a private message:</label>
        <select id="private-user-select">
          <option value="all">All Users</option>
        </select>
      </div>

      <!-- Message Container -->
      <ul class="message-container" id="message-container">
        <!-- Placeholder for dynamic messages -->
      </ul>

      <!-- Typing Indicator -->
      <div id="typing-indicator">
        <p class="feedback" id="feedback">âœï¸ Someone is typing...</p>
      </div>

      <!-- Message Form -->
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
          placeholder="Type a message..."
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>

    <!-- Total Clients -->
    <h3 class="clients-total" id="client-total">Total clients: 0</h3>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="typing-indicator.js"></script>
  </body>
</html>
